<!DOCTYPE html>

<head>
		<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
</head>

<body>
	<script src = "preload.js"></script>
    <a-scene rotation-reader>
			<a-sky id = "sky" visible = false color="#222"></a-sky>
		<a-entity gearvr-controls></a-entity>

		<a-assets timeout="10000">
			<video id="cameraRegular" muted="muted"></video>
			<video id="camera360" muted="muted"></video>
			<img id="arrow_indicator" src="img/arrow_indicator.png"></img>
		</a-assets>

		<a-entity camera look-controls rotation-reader id = "mainCam" position="0 0 0">

			<a-entity id="screen" position="0 0 -18" rotation="3 0 0">
				<a-video src="#cameraRegular" height="9" width="16"></a-video>
				<a-image class="directionalArrow" id="arrow_left" width=1.5 height=1.5 src="#arrow_indicator" position="0 0 0.01" rotation="0 0 0" transparent = true opacity=1></a-image>
				<a-image class="directionalArrow" id="arrow_right" width=1.5 height=1.5 src="#arrow_indicator" position="0 0 0.01" rotation="0 0 180" transparent = true opacity=1></a-image>
				<a-image class="directionalArrow" id="arrow_down" width=1.5 height=1.5 src="#arrow_indicator" position="0 0 0.01" rotation="0 0 90" transparent = true opacity=1></a-image>
				<a-image class="directionalArrow" id="arrow_up" width=1.5 height=1.5 src="#arrow_indicator" position="0 0 0.01" rotation="0 0 -90" transparent = true opacity=1></a-image>
			</a-entity>
			
		</a-entity>

		<a-videosphere id="camera360entity" src="#camera360" rotation="0 90 0"></a-videosphere>

	</a-scene>
	<script src="webrtc-client.js"></script>
	<script src="Index.js"></script>
</body>
